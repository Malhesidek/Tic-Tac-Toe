<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe draft</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>

    <div class="score">
      <div class="X_score">
        <p>X:</p>
        <p id="X_score_num"></p>
      </div>
      <div class="O_score">
        <p>O:</p>
        <p id="O_score_num"></p>
      </div>
    </div>

    <div class="game_field">
      <h1 class="player">Player 1</h1>

      <div class="game">
        <div class="game_box first">
          <div id="X">X</div>
          <div id="O">O</div>
        </div>
        <div class="game_box second">
          <div id="X">X</div>
          <div id="O">O</div>
        </div>
        <div class="game_box third">
          <div id="X">X</div>
          <div id="O">O</div>
        </div>
        <div class="game_box fourth">
          <div id="X">X</div>
          <div id="O">O</div>
        </div>
        <div class="game_box fifth">
          <div id="X">X</div>
          <div id="O">O</div>
        </div>
        <div class="game_box sixth">
          <div id="X">X</div>
          <div id="O">O</div>
        </div>
        <div class="game_box seventh">
          <div id="X">X</div>
          <div id="O">O</div>
        </div>
        <div class="game_box eight">
          <div id="X">X</div>
          <div id="O">O</div>
        </div>
        <div class="game_box nineth">
          <div id="X">X</div>
          <div id="O">O</div>
        </div>

        <div class="refresh"><i class="material-icons refresh-icon">refresh</i></div>

      </div>
    </div>
    


  </main>
  
</body>


<script src="script.js"></script>

</html>
